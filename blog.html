  <footer id="contact">

  <script>
    fetch('data-blog.json')
      .then(res => res.json())
      .then(posts => {
        const grid = document.getElementById('blogGrid');
        posts.reverse().forEach(post => {
          const card = document.createElement('div');
          card.className = 'blog__card';
          card.innerHTML = `
            <img src="${post.gambar}" alt="${post.judul}" />
            <div class="blog__content">
              <h4>${post.judul}</h4>
              <p>${post.kategori}</p>
              <a href="detail.html?slug=${post.slug}" class="btn">
                Baca Selengkapnya <span><i class="ri-arrow-right-line"></i></span>
              </a>
            </div>
          `;
          grid.appendChild(card);
        });
      });
  </script>
      <!-- Tombol Jump to Top -->
